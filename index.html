<!DOCTYPE html>
<html lang="ne">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consumer Data Analysis</title>
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      text-align: center;
      margin: 20px;
      background-color: rgb(197, 183, 241);
    }

    h1, h2, h3 {
      margin: 5px;
    }

    h1 { font-size: 24px; color: #3710e6; }
    h2 { font-size: 20px; color: #1307c4; }
    h3 { font-size: 16px; color: #e61313; }

    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 10px;
      border-radius: 57%;
    }

    input {
      margin: 10px auto;
      padding: 10px 15px;
      font-size: 14px;
      border: 2px solid #341097;
      border-radius: 50px;
      width: 85%;
      max-width: 317px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      outline: none;
      text-align: center;
      background-color: #fff;
      transition: all 0.3s ease-in-out;
    }

    input:focus {
      border-color: #5f00c2;
      box-shadow: 0 0 8px rgba(95, 0, 194, 0.3);
    }

    button {
      margin: 10px 5px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #300a97;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #16c916;
    }

    #noDataMessage {
      font-size: 18px;
      margin-top: 10px;
      display: none;
      padding: 12px;
      border: 2px solid red;
      background-color: #ffe5e5;
      color: #c40000;
      font-weight: bold;
      border-radius: 8px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .card {
      max-width: 480px;
      margin: 20px auto;
      padding: 18px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    }

    .row-box {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }

    .row-box .label {
      min-width: 100px;
      font-weight: bold;
      text-align: left;
      color: #da0909;
      font-size: 15px;
    }

    .row-box .value {
      background-color: #ffffffd9;
      border: 1px solid #6c9edb;
      border-radius: 10px;
      padding: 8px 12px;
      flex: 1;
      margin-left: 10px;
      text-align: left;
      font-size: 15px;
      font-weight: bold;
      color: #2b2b2b;
    }

    .card-color-0 { background: linear-gradient(135deg, #f8ffae, #43c6ac); }
    .card-color-1 { background: linear-gradient(135deg, #a1c4fd, #c2e9fb); }
    .card-color-2 { background: linear-gradient(135deg, #ffecd2, #fcb69f); }
    .card-color-3 { background: linear-gradient(135deg, #d4fc79, #96e6a1); }
    .card-color-4 { background: linear-gradient(135deg, #fbc2eb, #a6c1ee); }
    .card-color-5 { background: linear-gradient(135deg, #f6d365, #fda085); }
    .card-color-6 { background: linear-gradient(135deg, #e0c3fc, #8ec5fc); }
    .card-color-7 { background: linear-gradient(135deg, #cfd9df, #e2ebf0); }

    #welcomeMessage {
      margin-top: 20px;
      padding: 20px;
      background: linear-gradient(to right, #d7efff, #a0cfff);
      border: 2px dashed #1c1cff;
      border-radius: 15px;
      font-size: 18px;
      font-weight: bold;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .welcome-title {
      font-size: 30px;
      color: #002d7a;
      margin-bottom: 10px;
    }

    .blinking {
      animation: blink 1s infinite;
      color: #ff0000;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>

  <img src="resil.png" alt="Company Logo" class="logo">
  <h1>Nepal Electricity Authority</h1>
  <h2>Dharan DCS</h2>
  <h3>ग्राहकको बिवरण थाहा पाउनुहोस् !!!</h3>

  <input type="text" id="searchInput" placeholder="Search By Any One: NAME, SCNO, ID, METER NO">
  <br />
  <button onclick="searchData()">Search</button>
  <button onclick="clearData()">Clear</button>

  <p id="noDataMessage"></p>

  <div id="mobileCards">
    <div id="welcomeMessage">
      <div class="welcome-title">Welcome !!!</div>
      <div class="blinking">तपाईंले  Search गरेको Data यहाँ देखिनेछ। कृपया Data Search Box मा गयर Search गर्नुहोस।</div>
    </div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzJ2ObHmn4_zdGRU7o6XFhQvr6IPh7dQq9BuLSlYpmb350O9F3GV3trD-_woZag8HM/exec";
    const headers = ["SCNO", "ID", "NAME", "METER NO", "CATEGORY", "LOAD", "PREV_RDG"];
    const colorClasses = [
      'card-color-0', 'card-color-1', 'card-color-2', 'card-color-3',
      'card-color-4', 'card-color-5', 'card-color-6', 'card-color-7'
    ];

    async function fetchData() {
      try {
        const response = await fetch(API_URL);
        const data = await response.json();
        localStorage.setItem("offlineData", JSON.stringify(data));
      } catch (error) {
        console.error("Error fetching data:", error);
      }
    }

    function cleanName(name) {
      return name.replace(/^(mr\.|mrs\.|m\/s\.|mr|mrs|m\/s)/i, '').trim();
    }

    function searchData() {
      const query = document.getElementById("searchInput").value.trim().toLowerCase();
      const noData = document.getElementById("noDataMessage");
      const cards = document.getElementById("mobileCards");
      const data = JSON.parse(localStorage.getItem("offlineData")) || [];

      noData.style.display = "none";
      cards.innerHTML = "";

      const welcome = document.getElementById("welcomeMessage");
      if (welcome) welcome.remove();

      if (!query) {
        noData.textContent = "कृपया SCNO, ID, NAME, METER NO मध्ये कुनै एक भर्नुहोस्।";
        noData.style.display = "block";
        return;
      }

      const matched = data.filter(row =>
        row[0]?.toString().trim().toLowerCase() === query ||
        row[1]?.toString().trim().toLowerCase() === query ||
        row[3]?.toString().trim().toLowerCase() === query ||
        cleanName(row[2])?.toLowerCase() === query
      );

      if (matched.length === 0) {
        noData.textContent = "तपाईले खोज्नु भयको Data फेला परेन। कृपया SCNO,ID,METER NO,NAME मध्ये कुनै एक बाट Data खोज्नुहोस्। धन्यवाद!";
        noData.style.display = "block";
        return;
      }

      matched.forEach((row, index) => {
        const card = document.createElement("div");
        const colorClass = colorClasses[index % colorClasses.length];
        card.className = `card ${colorClass}`;

        // Add header inside the card
        const headerInside = document.createElement("div");
        headerInside.innerHTML = `
          <h1>Nepal Electricity Authority</h1>
          <h2>Dharan DCS</h2>
          <h3>Consumer Details</h3>
        `;
        card.appendChild(headerInside);

        // Add each row value
        row.forEach((cell, i) => {
          const line = document.createElement("div");
          line.className = "row-box";

          const label = document.createElement("div");
          label.className = "label";
          label.textContent = headers[i].toUpperCase() + ":";

          const value = document.createElement("div");
          value.className = "value";
          value.textContent = i <= 3 ? cell.toString().toUpperCase() : cell;

          line.appendChild(label);
          line.appendChild(value);
          card.appendChild(line);
        });

        cards.appendChild(card);
      });
    }

    function clearData() {
      document.getElementById("searchInput").value = "";
      document.getElementById("noDataMessage").style.display = "none";
      document.getElementById("mobileCards").innerHTML = `
        <div id="welcomeMessage">
          <div class="welcome-title">Welcome !!!</div>
          <div class="blinking">तपाईंले Search गरेको Data यहाँ देखिनेछ। कृपया Data Search Box मा गयर Search गर्नुहोस।</div>
        </div>
      `;
    }

    window.onload = fetchData;
  </script>
</body>
</html>
